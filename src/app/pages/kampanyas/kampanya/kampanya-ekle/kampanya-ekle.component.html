<nb-card>
  <nb-card-header>Kampanya Ekle</nb-card-header>
  <nb-card-body>
    <form [formGroup]="kampanyaForm"
          (ngSubmit)="onSubmit(kampanyaForm.value)">

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Kampanya Adı" formControlName="name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Kampanya Açıklaması" formControlName="description">
      </div>
       <div class="form-group">
         <input type="file"  class="form-control" accept="image/jpeg, image/png, image/bmp"  formControlName="kampanyaImagee" (change)="onFileSelected($event)" #kampanyaImage>
       </div>
      <div class="form-group">
        <img [src]="url" alt="" style="max-height: 400px">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Kampanya Url" formControlName="imagePath">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Kampanya Aktif" formControlName="active">
      </div>
      <div class="form-group">
      <!--  <div class="demo-radio col-sm-4">
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="act" formControlName="act" value="0" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Aktif</span>
          </label>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="act" formControlName="act" value="1">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Pasif</span>
          </label>
        </div>-->
      </div>
      <button type="submit" class="btn btn-success">Ekle</button>
    </form>
  </nb-card-body>
</nb-card>
