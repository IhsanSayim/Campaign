<a
  href="#"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{kampanya.name}}</h4>
    <p class="list-group-item-text">{{kampanya.description}}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="kampanya.imagePath"
          alt="{{kampanya.name}}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
